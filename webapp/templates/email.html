<!DOCTYPE html>

<body>
    <div id="sideMenu" class="sidebar">
        <a href="/"><font size="5px">Regex Validator</font></a>
        <a href="#"><font size="5px">Email Validator</font></a>
        <a href="notes"><font size="5px">About Regex</font></a>

    </div>
    
    <div id="title" class="title">
        <h1>Email Validator</h1>
    </div>
    <div id="content" class="content">
        <form id="emailForm" action="/email.html" method="post">
            <table>
                <tr><td><label for="email-id">Email ID:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your E-mail" required></td></tr><br>
                <tr><td><input class="button" type="button" value="Validate" onclick="validateEmail()"></td></tr>
            </table>
        </form>
        
    </div>

        </div>

   <script>
      // JavaScript function for email validation
      function validateEmail() {
        var email = document.getElementById("email").value;
        var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 

        if (pattern.test(email)) {
          alert("Email is valid.");
          return true;
        } else {
          alert("Invalid email address.");
          return false;
        }
      }
   </script>
</body>
</html>
